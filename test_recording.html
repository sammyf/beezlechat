<script type="application/javascript">
    // https://ralzohairi.medium.com/audio-recording-in-javascript-96eed45b75ee
    console.log("start");
    //API to handle audio recording
    ar = AudioListener
    /** Start recording the audio
     * @returns {Promise} - returns a promise that resolves if audio recording successfully started
     */
     function ar_start() {
        //Feature Detection
        if (!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia)) {
            //Feature is not supported in browser
            //return a custom error
            return Promise.reject(new Error('mediaDevices API or getUserMedia method is not supported in this browser.'));
        }
        else {
            //Feature is supported in browser
            return navigator.mediaDevices.getUserMedia({ audio: true }/*of type MediaStreamConstraints*/)
                //returns a promise that resolves to the audio stream
                .then(stream /*of type MediaStream*/ => {
                    // ...
                });
        }
    }
    /** Stop the started audio recording
     * @returns {Promise} - returns a promise that resolves to the audio as a blob file
     */
    function Ã¤r_stop() {
        //...
    }
    /** Cancel audio recording*/
    var ar_cancel = function () {
        //...
    }
    document.addEventListener('keydown', (event) => {
    if (event.key === 'Control') {
        //start recording using the audio recording API
        record()
    });


    function record() {

        ar_start()
            .then(() => { //on success
                console.log("Recording Audio...")
                return navigator.mediaDevices.getUserMedia({ audio: true }/*of type MediaStreamConstraints*/)
                    //returns a promise that resolves to the audio stream
                    .then(stream /*of type MediaStream*/ => {

                        //save the reference of the stream to be able to stop it when necessary
                        ar.streamBeingCaptured = stream;

                        //create a media recorder instance by passing that stream into the MediaRecorder constructor
                        ar.mediaRecorder = new MediaRecorder(stream); /*the MediaRecorder interface of the MediaStream Recording
                        API provides functionality to easily record media*/

                        //clear previously saved audio Blobs, if any
                        ar.audioBlobs = [];

                        //add a dataavailable event listener in order to store the audio data Blobs when recording
                        ar.mediaRecorder.addEventListener("dataavailable", event => {
                            //store audio Blob object
                            ar.audioBlobs.push(event.data);
                        });

                        //start the recording by calling the start method on the media recorder
                        ar.mediaRecorder.start();
                    });
            })
            .catch(error => { //on error
                //No Browser Support Error
                if (error.message.includes("mediaDevices API or getUserMedia method is not supported in this browser.")) {
                    console.log("To record audio, use browsers like Chrome and Firefox.");
                    //Error handling structure
                    switch (error.name) {
                        case 'AbortError': //error from navigator.mediaDevices.getUserMedia
                            console.log("An AbortError has occured.");
                            break;
                        case 'NotAllowedError': //error from navigator.mediaDevices.getUserMedia
                            console.log("A NotAllowedError has occured. User might have denied permission.");
                            break;
                        case 'NotFoundError': //error from navigator.mediaDevices.getUserMedia
                            console.log("A NotFoundError has occured.");
                            break;
                        case 'NotReadableError': //error from navigator.mediaDevices.getUserMedia
                            console.log("A NotReadableError has occured.");
                            break;
                        case 'SecurityError': //error from navigator.mediaDevices.getUserMedia or from the MediaRecorder.start
                            console.log("A SecurityError has occured.");
                            break;
                        case 'TypeError': //error from navigator.mediaDevices.getUserMedia
                            console.log("A TypeError has occured.");
                            break;
                        case 'InvalidStateError': //error from the MediaRecorder.start
                            console.log("An InvalidStateError has occured.");
                            break;
                        case 'UnknownError': //error from the MediaRecorder.start
                            console.log("An UnknownError has occured.");
                            break;
                        default:
                            console.log("An error occured with the error name " + error.name);
                    };
                }
            })
    }
    console.log("end");
</script>
<audio src="" controls autoplay id="tts"></audio><br>
<input type="button" id="record" onclick="record()" value="RECORD">
